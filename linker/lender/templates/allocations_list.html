<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Allocations</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Loan Allocations</h1>
    <table>
        <thead>
            <tr>
                <th>Allocation No</th>
                <th>Lender No</th>
                <th>Amount</th>
                <th>Allocation Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for allocation in allocations %}
                <tr>
                    <td>{{ allocation.allocation_no }}</td>
                    <td>{{ allocation.lender_no }}</td>
                    <td>{{ allocation.amount }}</td>
                    <td>{{ allocation.allocation_date }}</td>
                    <td><a href="{% url 'application' allocation.allocation_no %}">Apply</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
