<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ object.first_name }} {{ object.last_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'member_list' %}">Cancel</a>
    </form>
</body>
</html>
