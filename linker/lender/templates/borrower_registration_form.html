{% extends 'base1.html' %}
{% block content %}
<div class="form-container">
    <h1 class="page-title">Borrower Group Membership Form</h1>
    <form method="post" action="{% url 'group-form' %}">
        {% csrf_token %}
        
        <!-- Form Fields Section -->
        <div class="form-section">
            <div class="form-field">
                <label for="{{ form.group_no.id_for_label }}" class="required">Group Number:</label>
                {{ form.group_no }}
                {{ form.group_no.errors }}
                <input type="text" name="group_no" class="serial-input" required>
            </div><br>
        </div>
        <div class="form-buttons">
            <button type="submit" class="generate-button">Generate Form</button>
            <a href="{% url 'help-page' %}" class="return-button">Return to Help Page</a>
            <button type="reset" class="gray-button">Clear</button>
        </div>            
    </form>
</div>
{% endblock %}
