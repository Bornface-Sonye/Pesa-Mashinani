    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        header.fixed {
            transform: translateY(-100%);
        }
        main {
            margin-top: 70px; /* Adjust this value based on your header height */
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        .social-icons {
            display: flex;
            justify-content: center;
        }
        .social-icons a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            display: inline-block;
            text-align: center;
        }

        .slider {
            width: 1400px;
            height: 800px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
          }
          
          .slider img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
          }
          
          .slider img.active {
            opacity: 1;
          }
          .text{
            text-align: center;
            margin-bottom: 20px;
            background-color: aliceblue;
            color: darkolivegreen;
          }
    </style>
</head>

                    <li style="margin-right: 50px;"><a href="{% url 'bank_login' %}"><i class="fas fa-university"></i><br>Bank</a></li>
                    <li style="margin-right: 50px;"><a href="{% url 'group_login' %}"><i class="fas fa-users"></i><br>Group</a></li>
                    <li style="margin-right: 50px;"><a href="{% url 'borrower_login' %}"><i class="fas fa-user"></i><br>Borrower</a></li>

    <script>
       // JavaScript to handle header position
window.addEventListener('scroll', function() {
    var header = document.querySelector('header');
    var scrollPosition = window.scrollY;

    // Adjust header position
    if (scrollPosition > 50) {
        header.classList.add('fixed');
    } else {
        header.classList.remove('fixed');
    }
});

    </script>
</body>

</html>
