<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defaulter List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #cc0000;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Defaulter List</h1>
    <table>
        <thead>
            <tr>
                <th>National ID</th>
                <th>Lender Number</th>
                <th>Amount Owed</th>
                <th>Submission Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for defaulter in defaulters %}
                <tr>
                    <td>{{ defaulter.national_id }}</td>
                    <td>{{ defaulter.lender_no }}</td>
                    <td>{{ defaulter.amount_owed }}</td>
                    <td>{{ defaulter.submission_date }}</td>
                    <td>
                        <a href="{% url 'defaulter_update' defaulter.pk %}">Update</a>
                        <form action="{% url 'defaulter_delete' defaulter.pk %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
