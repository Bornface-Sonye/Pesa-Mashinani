<!DOCTYPE html>
<html>
<head>
    <title>Defaulter List</title>
</head>
<body>
    <h1>Defaulter List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>National ID</th>
                <th>Lender Number</th>
                <th>Amount Owed</th>
                <th>Submission Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for defaulter in defaulters %}
                <tr>
                    <td>{{ defaulter.national_id }}</td>
                    <td>{{ defaulter.lender_no }}</td>
                    <td>{{ defaulter.amount_owed }}</td>
                    <td>{{ defaulter.submission_date }}</td>
                    <td>
                        <a href="{% url 'defaulter_update' defaulter.pk %}">Update</a>
                        <form action="{% url 'defaulter_delete' defaulter.pk %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
